{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar datos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static "base/css/style.css" %}"/>
    <link rel="stylesheet" href="{% static "base/css/nav.css" %}"/>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <!-- NAV -->
    <section>
        <header class="header">
            <nav class="navbar">
                <a href="{% url 'app:index' %}" class="nombre-logo"></a>
                
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{% url 'app:index' %}" class="nav-link">Limpiar datos</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'app:cargar' %}" class="nav-link">Unir datos</a>
                    </li>
                </ul>
                 <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>  
    </section>
    <!-- END NAV -->
    <!-- Banner -->
    <section>

        <div class="container">
            <div class="banner1">

                <h1>Depuraci칩n de "Recolecci칩n de informaci칩n Ni침ez Migrante Arauca" </h1>

                <div>

                    <p class=""><img src="{% static "base/img/logoimmapunicef.png" %}" width="420" height="200"></p>
                </div>



            </div>
        </div>


    </section>
    
    {% block cuerpo %}
    <section>

        <div class="uploadFiles">

            <div class="container">

                <!--Simple Form-->

                <h2>Limpiar datos</h2>
                <h3 class="my-4">Cargue la base de datos</h3>
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                      <input type="file" name="upload" accept=".xlsx">
                      <br>
                      <button class="btn btn-primary my-4" type="submit">Enviar</button>
                </form>
            </div>


            <div class="container">
                    <h3>Descargar base depurada y con errores resaltados</h3>
                    <a href="/media/clean/clean.xlsx" download="clean.xlsx"
                        <button class="btn btn-primary my-4">Descargar</button>
                    </a>
            </div>
        </div>


    </section>

    {% endblock %}

    <!-- javascript -->
    <script src="{% static "base/js/nav.js" %}"></script>      

    
    
</body>
</html>
